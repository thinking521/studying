<style>
  .form-control1 {
    width: 60%;
  }
  .btn_submit {
 //   margin-left: 10%;
  }
</style>

<div class="container">
  <div class="row clearfix">
    <div class="col-md-4 column">
      <form role="form" ng-submit="funResultinfoSelectall()">
        <div class="form-group">
          <label for="create_date">日期</label>
          <input type="text" id="create_date" ng-model="resultinfo.create_date" class="form-control form-control1" autofocus />
        </div>

        <div class="form-group">
          <label for="case_id">案件</label>
          <select id="case_id" ng-model="resultinfo.case_id" class="form-control form-control1">
            <option value=""></option>
            <option ng-repeat="x in caseInfo" value="{{x.typeno}}">{{x.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="user_name">担当者</label><p></p>
          <select id="user_name" ng-model="resultinfo.user_name" class="form-control form-control1">
            <option value=""></option>
            <option ng-repeat="x in userInfo" value="{{x.id}}">{{x.user_name}}</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default btn_submit">查询</button>
          <button type="button" class="btn btn-default btn_submit" ng-click="resultExport()">导出</button>
        </div>

      </form>
    </div>
    <div class="col-md-8 column">
      <table class="table">
        <thead>
        <tr>
          <th>
            日期
          </th>
          <th>
            案件
          </th>
          <th>
            担当者
          </th>
          <th>
            工时
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="success" ng-repeat="x in me">
          <td>
            {{x.create_date}}
          </td>
          <td>
            {{x.case_id}}
          </td>
          <td>
            {{x.user_name}}
          </td>
          <td>
            {{x.job_lasts}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
